<!DOCTYPE html>

<body class="bg-gray-100">

                    <li><a href="/contact" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:hover:text-blue-700 lg:p-0">Contact</a></li>
                    <li><a href="/terms" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:hover:text-blue-700 lg:p-0">Terms</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gray-50 py-10">
        <div class="max-w-screen-xl mx-auto px-4 text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl">Welcome to My Website</h1>
            <p class="mt-4 text-lg text-gray-600">This is a demo terms page created with Flowbite and Tailwind CSS.</p>
            <div class="mt-6">
                <a href="#" class="px-6 py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Get Started</a>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
